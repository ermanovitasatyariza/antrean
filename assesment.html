<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Antrian | E-Kios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
      <a href="ekios.html" class="back-button">
        &#8592;
      </a>
        <h1>ANTREAN | PENGISIAN ASSESMENT PASIEN</h1>
    </header>

    <!-- Background Image -->
      <!-- MAIN CONTENT -->
      <main>
        <div class="card">
          <p class="intro-text">Silakan isi tiga pertanyaan di bawah ini :</p>
          <div class="question">
            <label for="usia">Apakah usia pasien yang Anda daftarkan lebih dari 60 tahun?</label>
            <select id="usia">
              <option disabled selected>Pilih Jawaban </option>
              <option>Ya</option>
              <option>Tidak</option>
            </select>
          </div>
      
          <div class="question">
            <label for="bayi">Apakah pasien yang Anda daftarkan adalah bayi baru lahir?</label>
            <select id="bayi">
              <option disabled selected>Pilih Jawaban </option>
              <option>Ya</option>
              <option>Tidak</option>
            </select>
          </div>
      
          <div class="question">
            <label for="disabilitas">Apakah pasien yang Anda daftarkan merupakan penyandang disabilitas?</label>
            <select id="disabilitas">
              <option disabled selected>Pilih Jawaban </option>
              <option>Ya</option>
              <option>Tidak</option>
            </select>
          </div>
      
          <button class="submit-button-assesment" onclick="window.location.href='print.html'">Kirim Jawaban</button>
        </div>
      </main>

    <!-- FOOTER -->
    <footer>

    </footer>

</body>
</html>
